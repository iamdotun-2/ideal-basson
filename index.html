<!DOCTYPE html>
<html lang="en">
<head>
    <title>Polyrhyhm</title>
</head>
    <body>
        <canvas id="myCanvas" style="background-color: black;"></canvas>
        
        <script src="track.js"></script>
        <script src="ball.js"></script>
   
        <script>
            const size = 700;
            myCanvas.width = size;
            myCanvas.height = size;

            const trackCenter = { x: size /2 , y: size /2};
            const trackRadius = 100;
            const ballRadius = 10;
            const ballSpeed = 0.1;
const ctx = myCanvas.getContext("2d");
            const track = new Track (trackCenter, trackRadius);9
            const ball = new Ball (track, ballRadius ,ballSpeed);
            track.draw(ctx);
            ball.draw(ctx);
        </script>
    </body>
</html>
